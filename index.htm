<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6 p-2 d-flex flex-column gap-2">
                    <div class="card cardInput">
                        <div class="card-header">
                            <h4>Yeni Görev</h4>
                        </div>
                        <div class="card-body">
                            <div class="card-title">Görev Giriniz</div>
                            <div class="d-flex inputWrapper">
                                <input type="text" id="taskInput" class="form-control">
                                <button class="addToList btn btn-success">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-list">
                        <div class="card-header d-flex justify-content-between">
                            <h4>
                                Görev Listesi
                            </h4>
                            <button class="btn btn-danger clearList">Listeyi Temizle</button>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled toDoList d-flex flex-column gap-1">
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
